<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>CIRCUIT PLAY</title>
</head>

<body>
  <h1>Circuit Play</h1>

  <!-- Right-click menu -->
  <div id="RightClickMenu">
    <div class="item">SWITCH</div>
    <div class="item">AND</div>
    <div class="item">OR</div>
    <div class="item">NOT</div>
  </div>

  <!-- Hidden Gate Template -->
  <div id="gateTemplate" style="display: none;">
    <div class="object">
      <header></header>
      <div class="plug output"></div>
      <div class="plug input" style="top: 10px; left: -6px;"></div>
      <div class="plug input" style="top: 30px; left: -6px;"></div>
    </div>
  </div>

  <!-- Switch Template -->
  <template id="switch-template">
    <div class="object switch-object">
      <header>BTN</header>
      <div class="SwichContainer">
          <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
            <div class="plug output"></div>
        </div>
    </div>
  </template>

  <script src="main.js"></script>
</body>

</html>
